name: CI - ASP.NET API

on:
  push:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore demo_api.sln

      - name: Restore dotnet tools
        run: dotnet tool restore

      - name: Build solution
        run: dotnet build demo_api.sln --configuration Release --no-restore

      - name: Verify EF Core Migrations
        working-directory: src/project.API
        run: dotnet ef migrations list

      - name: Run tests
        run: dotnet test src/project.API.Tests/project.API.Tests.csproj \
          --configuration Release \
          --no-build
